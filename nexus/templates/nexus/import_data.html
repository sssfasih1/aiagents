<!-- nexus/templates/nexus/import_data.html -->

{% extends 'nexus/base.html' %}

{% block title %}Import Data{% endblock %}

{% block content %}
<h1>Import Data</h1>

<form method="POST" enctype="multipart/form-data" action="{% url 'import_data' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="backup">Select Backup File:</label>
        <input type="file" name="backup" class="form-control-file" required>
    </div>
    <button type="submit" class="btn btn-primary">Import Data</button>
</form>
{% endblock %}
